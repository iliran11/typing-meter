version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run: npm install
        -no_output_timeout: 20m
      - run: npm run lint
      - run: npm run test
  deploy:
    machine: true
    steps:
      - checkout
      - run: npm install
        -no_output_timeout: 20m
      - run: npm run build
        -no_output_timeout: 20m
      - run: bash ./deploy.sh

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters: 
            branches:
              only: master